<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h2>CGPA Calculator ❤️</h2>
        <input type="number" step="0.01" id="prevCgpa" placeholder="Previous CGPA">
        <input type="number" id="prevCredits" placeholder="Total Credits Earned">
        <input type="number" step="0.01" id="thisGpa" placeholder="This Semester GPA">
        <input type="number" id="thisCredits" placeholder="This Semester Credits">
        <button onclick="calculateCGPA()">Calculate CGPA</button>
        <div class="result" id="result"></div>
    </div>

    <footer>Made with ❤️ by MI</footer>

    <script src="script.js"></script>
</body>
</html>
